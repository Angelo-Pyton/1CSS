<!--Titulo-->
<head>
    <title>Tarjeta de Presentacion</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:rgb(6, 74, 177);

        }
        .card {
            width: 300;
            padding: 20px;
            margin: 20px;
            border: 2px solid rgb(255, 0, 0);
            border-radius: 20px;
            background-image: url(https://www.infoconsolas.com/wp-content/uploads/portada4.png);
            background-size: cover;
            background-position: center;
            color: rgb(12, 0, 180);
            text-align: center;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: rgb(248, 0, 227);
            margin: 0;
        }
        .title {
            font-size: 18px;
            font-style: italic;
            color: firebrick;
            margin: 10px 0;
            line-height: 1.3;
        }
        .description {
            font-size: 14px;
            color: darkgoldenrod;
            line-height: 1.5;
        }
    </style>
</head>
<!--Texto-->
<body>
<div class="card">
    <h1 class="name">Angel Albarracin</h1>
    <h2 class="title">Estudiante A Programacion</h2>
    <p class="description">Me gusta mucho la Programacion.</p>
</div>    
</body>
